<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Car Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Dynamic Car Explorer</h1>

        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search car name..." onkeyup="filterCars()">

            <select id="brandFilter" onchange="filterCars()">
                <option value="all">All Brands</option>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedes">Mercedes</option>
                <option value="Nissan">Nissan</option>
                <option value="Lamborghini">Lamborghini</option>
            </select>
        </div>
    </header>

    <section id="carContainer" class="car-container">
        <!-- JavaScript inserts car cards here -->
    </section>

    <footer>
        <p>Â© 2025 Dynamic Car Explorer</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
